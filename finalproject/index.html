<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./SolarSystemLogo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .dialog-box {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button-container button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="tooltip" class="dialog-box"></div>
    <div class="button-container">
        <button id="toggleHelpers" >Toggle Light Helpers</button>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
